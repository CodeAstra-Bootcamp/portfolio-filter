<html>
<head>
  <title>Portfolio Filter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <h1>Portfolio</h1>
  <section id="portfolio" class="container">
    <div id="filters">
      <!-- <a data-filter="*" href="#">All</a> -->
      <a data-filter=".web" href="#">WebDev</a>
      <a data-filter=".art" href="#">Art/Innovation</a>
      <a data-filter=".graphic" href="#">Graphic Work</a>
    </div>
    <div class="row">
      <article class="col-md-3 project-thumbnail web"><span>Web 1</span></article>
      <article class="col-md-3 project-thumbnail art"><span>Art 1</span></article>
      <article class="col-md-3 project-thumbnail graphic"><span>Graphic 1</span></article>
      <article class="col-md-3 project-thumbnail web"><span>Web 2</span></article>
      <article class="col-md-3 project-thumbnail graphic"><span>Graphic 2</span></article>
      <article class="col-md-3 project-thumbnail web"><span>Web 3</span></article>
      <article class="col-md-3 project-thumbnail art"><span>Art 2</span></article>
      <article class="col-md-3 project-thumbnail web"><span>Web 4</span></article>
      <article class="col-md-3 project-thumbnail graphic"><span>Graphic 3</span></article>
      <article class="col-md-3 project-thumbnail graphic"><span>Graphic 4</span></article>
      <article class="col-md-3 project-thumbnail art"><span>Art 3</span></article>
      <article class="col-md-3 project-thumbnail web"><span>Web 5</span></article>
    </div>
  </section>
</body>
</html>
